<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="text-bg-dark p-3">
      <h4 class="ms-3">Angular Todo List</h4>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <app-form (data)="addTodo($event)"></app-form>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-global-actions
        (deleteList)="deleteList()"
        (filterList)="filterList($event)"
        [data]="array"
      ></app-global-actions>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-list [data]="array"
                [filterValue]="filterValue"
                (deleted)="deleted($event)"
                (checkboxChanged)="checkboxChanged($event)"
      ></app-list>
    </div>
  </div>
</div>
