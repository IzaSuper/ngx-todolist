<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="text-bg-dark p-3">
      <h4 class="ms-3">Angular Todo List</h4>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <app-form (outputWorks)="addTodo($event)"></app-form>

    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-list [inputWorks]="array" (deleted)="deleted($event)"></app-list>
    </div>
  </div>
</div>
