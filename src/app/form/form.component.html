<form [formGroup]="reactiveForm" (ngSubmit)="submitted()">
  <div class="row mt-4 justify-content-evenly">
    <div class="col-10 d-flex">
      <div class="col-4 d-flex align-items-center">
        <label class=" ms-2 me-2 mb-0 fw-bolder">Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="form-control"
          placeholder="Enter item"
          style="border: none; border-bottom: 1px solid; border-radius: 0"
        >
      </div>
      <div class="col-6 d-flex align-items-center">
        <label class="ms-2 me-2 mb-0 fw-bolder align-items-center">Description</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
          placeholder="Enter item"
          style="border: none; border-bottom: 1px solid; border-radius: 0"
        >
      </div>
      <div class="col-1 d-flex">
        <button type="submit" class="btn btn-info btn-block text-nowrap ms-2" id="add">
          Add todo
        </button>
      </div>

    </div>
  </div>
</form>
<div class="row mt-3">
  <div class="col-4 d-flex justify-content-end align-items-center" style="color: red">
    <div *ngIf="(!reactiveForm.get('title').value && (reactiveForm.get('title').touched)); else noTitleError">
      Title is required.
    </div>
    <div *ngIf="(reactiveForm.get('title').value && (reactiveForm.get('title').invalid)); else noTitleError">
      No more than 20 characters required.
    </div>
    <ng-template #noTitleError></ng-template>
  </div>

  <div class="col-6 d-flex justify-content-center align-items-center" style="color: red">
    <div *ngIf="(!reactiveForm.get('description').value && (reactiveForm.get('description').touched));
        else noDescriptionError">
      Description is required.
    </div>
    <div *ngIf="(reactiveForm.get('description').value && (reactiveForm.get('description').invalid));
        else noDescriptionError">
      No more than 50 characters required.
    </div>
    <ng-template #noDescriptionError></ng-template>
  </div>
</div>
