<form [formGroup]="reactiveForm" (ngSubmit)="submitted()">
  <div class="row mt-4 justify-content-evenly">
    <div class="col-8 d-flex align-items-center">
      <div class="col-4 d-block align-items-center me-2" style="min-height: 100px">
        <label class=" ms-2 me-2 mb-0 fw-bolder">Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="form-control input-class"
          placeholder="Enter item">
        <div class="invalid-feedback ms-2 mt-2 d-block"
             *ngIf="(reactiveForm.get('title').touched && reactiveForm.get('title').invalid)">
          <span *ngIf="reactiveForm.get('title').errors['required']">
            Title is required
          </span>
          <span *ngIf="reactiveForm.get('title').errors['maxlength']">
            Maxlength 20 characters.
          </span>
        </div>
      </div>
      <div class="col-6 d-block align-items-center me-2" style="min-height: 100px">
        <label class="ms-2 me-2 mb-0 fw-bolder">Description</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="form-control input-class"
          placeholder="Enter item">
        <div class="invalid-feedback ms-2 mt-2 d-block"
             *ngIf="(reactiveForm.get('description').touched && reactiveForm.get('description').invalid)">
          <span *ngIf="reactiveForm.get('description').errors['required']">
            Description is required.
          </span>
          <span *ngIf="reactiveForm.get('description').errors['maxlength']">
            No more than 50 characters required.
          </span>
        </div>
      </div>
      <div class="col-1 me-5">
        <button type="submit"
                class="btn btn-success text-nowrap ms-2 gap-4"
                id="add"
                [disabled]="!(reactiveForm.valid)">
          Add todo
        </button>
      </div>
    </div>
  </div>
</form>
